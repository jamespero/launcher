<div class="window-controls u-flexbox-row u-vcenter u-p-t-2 u-p-r-2">
  <div class="window-controls__button u-flexbox-row u-vhcenter" (click)="onMinimize()">
    <mat-icon aria-hidden="false" aria-label="Minimize">minimize</mat-icon>
  </div>
  <div class="window-controls__button u-flexbox-row u-vhcenter" (click)="onClose()">

  </div>
</div>
